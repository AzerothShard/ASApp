<section ng-controller="NewsShowController">
  
  <div class="col-sm-8 blog-main">

    <div class="blog-post">

      <h2 class="blog-post-title">{{news.title}}</h2>
      <p class="blog-post-meta">{{news.date | date:'medium'}} da {{news.author.login}}</p>
      <div class="text" ng-bind-html="news.content | to_trusted"></div>

    </div>

  </div>

</section>
